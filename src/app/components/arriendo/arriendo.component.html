<div class="container" style="padding-top: 8%;">
    <h1>Arriendo</h1>
    <div class="tabla">
        <table class="table table-striped">
            <thead>
                <tr> 
                    <th scope="col">#</th>
                    <th scope="col">Rut Reserva</th>
                    <th scope="col">Espacio Reserva</th>
                    <th scope="col">Hora Reserva</th>
                    <th scope="col">AcciÃ³n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reserva of reservas">
                    <th scope="row" >{{reserva.id}}</th>
                    <td>{{reserva.rutCliente}}</td>
                    <td>{{reserva.nombreEspacio}}</td>
                    <td>{{reserva.horaReserva}}</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1"></label>
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="wrapper">

        <button class="btn btn-info">Crear Reserva</button>
        <button class="btn btn-info">Editar Reserva</button>
        <button class="btn btn-info">Eliminar Reserva</button>
    </div>
    
</div>
