
<div class="container" style="padding-top: 4%;">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="assets/Logo/logo-blanco.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form  [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="off">
            <input autocomplete="off" type="text" id="rut" class="fadeIn second" name="rut"  placeholder="login" formControlName="rut" >
            <input autocomplete="off" type="password" id="passwd" class="fadeIn third" name="passwd"  placeholder="password" formControlName="passwd">
            <input type="submit" class="fadeIn fourth" value="Log In">
            
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</div>
